<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Card matching game based on social media icons">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Matching The Icons</title>
</head>

<body>
    <div class="title-container">
        <h1 class="game-title">Match The Icons</h1>
    </div>
    <!-- Container for info btn and mute on/off button-->
    <div class="more-info-container">
        <button id="mute-btn" aria-label="mute on/off button"><i class="fas fa-volume-up"></i></button>
        <button id="info-btn" aria-label="more information button"><i class="fas fa-info"></i></button>
    </div>
    <!--Game container -->
    <section class="game-container">
        <div class="game-info-container">
            <p><i class="fas fa-clock"></i> Time: <span class="time-pass-minutes"> 0 </span> min. <span id="time-pass-seconds">0</span> sec</p>
            <p><i class="fas fa-mouse"></i> Moves: <span id="moves">0</span></p>
        </div>
        <!--Container keeps all the cards-->
        <div class="card-container">
            <div id='loader' class='laoder-container'>
                <h2><i class="fas fa-angle-double-down"></i> Please Choose Difficulty <i class="fas fa-angle-double-down"></i></h2>
                <!--Container for player to choose difficulty of game -->
                <div class="difficulty-container">
                    <button id="easy" class='difficulty-btn'><i class="fas fa-star"></i><i class="far fa-star"></i><i
                            class="far fa-star"></i></br>Easy</button>
                    <button id="medium" class='difficulty-btn'><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                            class="far fa-star"></i></br>Medium</button>
                    <button id="hard" class='difficulty-btn'><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                            class="fas fa-star"></i></br>Hard</button>
                </div>
                <!-- <img src="assets/images/loader.svg" width="150px" height="150px" alt="loading" /> -->
            </div>
        </div>
        <div class="game-options">
            <button id="choose-difficulty"><i class="fas fa-angle-double-left"></i> Go Back</button>
        </div>
    </section>
    <div class="victory-screen">
        <h2>You Win!!!</h2>
        <p id="star-rating"></p>
        <div id='new-best-score'><i class="fas fa-trophy"></i> New Record!!!</div>
        <p>Your Score: <span class="game-score"></span></p>
        <p>Your Best Score on <span class='level-complete'></span>: <span class="best-score"></span></p>
        <button class='continue-btn'>Continue <i class="fas fa-angle-double-right"></i></button>
    </div>
    <div class="game-screen">
        <h2>Match The Icons</h2>
        <div>
            <span class="click-to-start">Click to Start</span>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/script.js" async></script>
</body>

</html>
